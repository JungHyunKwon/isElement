<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0, maximum-scale=2.0, user-scalable=yes" />
	<title>isElement</title>
	<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
	<script src="js/isElement.min.js"></script>
	<script>
		'use strict';
		
		var $html = $('html');
		
		console.log('isElement');

		//제이쿼리 요소
		console.log('jQueryElement : ' + isElement($html));

		//window
		console.log('window : ' + isElement(window));

		//document
		console.log('document : ' + isElement(document));

		//요소
		console.log('element : ' + isElement(document.documentElement));

		//제이쿼리
		$(function() {
			console.log('$.isJQueryElement');

			//window
			console.log('window : ' + $.isJQueryElement(window));

			//document
			console.log('document : ' + $.isJQueryElement(document));

			//요소
			console.log('element : ' + $.isJQueryElement(document.documentElement));

			//제이쿼리 요소
			console.log('jQueryElement : ' + $.isJQueryElement($html));
			
			console.log('$.isElement');

			//제이쿼리 요소
			$.isElement($html);

			//window
			console.log('window : ' + $.isElement(window));

			//document
			console.log('document : ' + $.isElement(document));

			//요소
			console.log('element : ' + $.isElement(document.documentElement));

			//제이쿼리 요소
			console.log('jQueryElement : ' + $.isElement($html));
		});
	</script>
</head>
<body>
</body>
</html>
